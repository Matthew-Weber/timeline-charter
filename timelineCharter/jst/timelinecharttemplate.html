<div class="timline-module-container">
	<div class="chart-top-scroll-point"></div>
	<div class="anchored-content">
		<div class="possible-container">
			 <div class="row justify-content-center">
				<div class="col-md-8">
					<p class="graphic-subhead text-center"><%= gettext('The president inherited what continues to be the second-longest U.S. bull market in history and has taken credit for the record highs in various tweets.')%> </p>
					<div id="<%=t.self.chartDiv%>" class="reuters-chart"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-center timeline-holder">
	<%t.data.forEach(function(d,i){%>
		<div class="col-md-7">
			<div class="timeline-item <%if(i==0){%>mt-3<%}%>" data-id="<%=d.date%>">
				<div class="timeline-date"><%=d.displayDate%></div>
				<div class="timeline-blurb"><%=d[t.self.blurbColumn]%></div>	
			</div>
		</div>
	<%})%>
	</div>
	
	<div class="end-scroll-point"></div>
</div>
